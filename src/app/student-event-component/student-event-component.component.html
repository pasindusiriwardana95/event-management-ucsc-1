<div class="card-columns">
  <div class="card border-info mb-3" [routerLink]="['/temp']" style="max-width: 20rem; cursor: pointer;" *ngFor="let eventCard of eventCards | async">
    <img class="card-img-top" src={{eventCard.img.toString()}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ eventCard.title }}</h5>
      <p class="card-text">{{ eventCard.title_1 }}</p>
      <p class="card-text"><small class="text-muted">{{ eventCard.title_2 }}</small></p>
    </div>
  </div>
</div>
