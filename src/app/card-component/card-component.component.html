<div class="card-columns">
  <div class="card border-info mb-3" style="max-width: 20rem;" *ngFor="let card of cards | async">
    <img class="card-img-top" src={{card.img.toString()}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <p class="card-text">{{card.title_1}}</p>
      <p class="card-text"><small class="text-muted">{{card.title_2}}</small></p>
    </div>
  </div>
</div>
