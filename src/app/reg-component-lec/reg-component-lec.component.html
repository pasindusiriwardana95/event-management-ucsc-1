<!-- Modal Body -->
<br><br><br>
<div class="modal-body">
  <div class="container">
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" id="fn" placeholder="First Name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="ls" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" id="uname" placeholder="user name">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="ps" placeholder="password">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email" placeholder="email">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" id="dis" rows="3"></textarea>
      </div>
      <div class="modal-footer mt-3">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
