<!-- Modal Body -->
<br><br><br>
<div class="modal-body">
  <div class="container">
    <form [formGroup]="lecturerReg" (ngSubmit)="submitLecturerData()">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstname" id="fn" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastname" id="ls" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" formControlName="username" id="uname" placeholder="user name" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" id="ps" placeholder="password" required>
      </div>
      <div class="form-group">
        <label>Comfirm Password</label>
        <input type="password" class="form-control" formControlName="cpassword" id="cps" placeholder="confirm password"
          required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" id="email" placeholder="email" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" id="dis" formControlName="description" rows="3" required></textarea>
      </div>
      <div class="modal-footer mt-3">
        <button type="reset" class="btn btn-danger" data-dismiss="modal">Clear</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
