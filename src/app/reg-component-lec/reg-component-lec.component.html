<!-- Modal Body -->
<br><br><br>
<div class="modal-body">
  <div class="container">
    <form>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" [(ngModel)]="firstname" id="fn" placeholder="First Name" required  [ngModelOptions]="{standalone: true}"  [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="lastname" id="ls" placeholder="Last Name" [ngModelOptions]="{standalone: true}" >
      </div>
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" [(ngModel)]="username" id="uname" placeholder="user name" required  [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" id="ps" placeholder="password" required  [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label>Comfirm Password</label>
        <input type="password" class="form-control" [(ngModel)]="cpassword" id="cps" placeholder="confirm password"
               required [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" id="email" placeholder="email" required [ngModelOptions]="{standalone: true}">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" id="dis" [(ngModel)]="description" rows="3" required [ngModelOptions]="{standalone: true}"></textarea>
      </div>
      <div class="modal-footer mt-3">
        <button type="reset" class="btn btn-danger" data-dismiss="modal">Clear</button>
        <button type="reset" (click) = "push_reg_lec(firstname, lastname, password, cpassword, email, username, description)" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
