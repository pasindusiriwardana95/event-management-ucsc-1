<!-- Modal Body -->
<br><br><br>
<div class="modal-body">
  <div class="container">
    <form [formGroup]="societyReg" (ngSubmit)="submitSocietyData()">
      <div class="form-group">
        <label>Society Name</label>
        <input type="text" class="form-control" [(ngModel)]="society_name" id="soc" placeholder="Society Name"
          required>
      </div>
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" [(ngModel)]="soc_username" id="uname" placeholder="Your User Name Should be equal to Society Name"
          required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="soc_password" id="ps" placeholder="password"
          required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="soc_description" id="dis" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label>Established Date</label>
        <input class="form-control" type="date" [(ngModel)]="soc_est_date" value="2018-08-19" id="example-datetime-local-input"
          required>
      </div>
      <div class="form-group">
        <label for="ic_name">In-charge Name</label>
        <input type="text" class="form-control" [(ngModel)]="soc_ic_name" id="ic_name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label for="ic_mail">In-charge Mail</label>
        <input type="email" class="form-control" [(ngModel)]="soc_ic_email" id="ic_mail" placeholder="E Mail"
          required>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer mt-3">
        <button type="reset" class="btn btn-danger" data-dismiss="modal">Clear</button>
        <button type="reset" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
