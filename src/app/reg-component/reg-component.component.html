<!-- Modal Body -->
<br><br><br>
<div class="modal-body">
  <div class="container">
  <form>
    <div class="form-group">
      <label>Society Name</label>
      <input type="text" class="form-control" id="soc" placeholder="Society Name">
    </div>
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" id="uname" placeholder="Your User Name Should be equal to Society Name">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="ps" placeholder="password">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" id="dis" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="venue">Venue</label>
      <input type="text" class="form-control" id="venue" placeholder="Venue">
    </div>
    <div class="form-group">
      <label>Established Date</label>
      <input class="form-control" type="datetime-local" value="2018-08-19T13:00:00" id="example-datetime-local-input">
    </div>
    <div class="form-group">
      <label for="ic_name">In-charge Name</label>
      <input type="text" class="form-control" id="ic_name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="ic_mail">In-charge Mail</label>
      <input type="email" class="form-control" id="ic_mail" placeholder="E Mail">
    </div>
    <!-- Modal Footer -->
    <div class="modal-footer mt-3">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
</div>
