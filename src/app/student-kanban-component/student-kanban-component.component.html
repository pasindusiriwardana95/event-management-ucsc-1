<div class="row">
  <div class="card-column">
    <div class="card mr-5 border-info" style="width: 25rem; min-height: 10rem;">
      <div class="card-header border-info text-center">To Do</div>
      <div class="card-body">

        <div class="card mb-2 border-dark" *ngFor="let card of toDo">
          <div class="card-body d-flex justify-content-center" draggable [dragData]="card">
            <p class="card-text">{{ card.text }}</p>
          </div>
        </div>

      </div>
      <div class="card-footer">
        <input type="text" class="form-control" placeholder="Add a task..." #inputtext (keyup.enter)="onEnter(inputtext)">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card-column">
      <div class="card mr-5 border-info" style="width: 25rem; min-height: 10rem;">
        <div class="card-header border-info text-center">In Process</div>
        <div class="card-body" droppable (onDrop)="onItemDrop($event)">

          <div class="card mb-2 border-warning" *ngFor="let item of inProcess">
            <div class="card-body d-flex justify-content-center" draggable [dragData]="item">
              <p class="card-text">{{ item.text }}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card-column">
      <div class="card border-info" style="width: 25rem; min-height: 10rem;">
        <div class="card-header border-info text-center">Done</div>
        <div class="card-body" droppable (onDrop)="onItemDrop2($event)">

          <div class="card mb-3 border-success" *ngFor="let item of done">
            <div class="card-body d-flex justify-content-center" draggable [dragData]="item">
              <p class="card-text "><del>{{ item.text }}</del></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
