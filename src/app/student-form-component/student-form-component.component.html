<div class="row">
    <app-student-event-component></app-student-event-component>
</div>

<div class="row">
  <!-- Open the Modal -->
  <!-- Button trigger modal -->

  <button type="button" class="btn btn-primary float" data-toggle="modal" data-target="#myModal">
    Create
  </button>
  

  <!-- The Modal -->

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Form</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="even_name">Event name</label>
              <input type="text" class="form-control" id="even_name" placeholder="Event name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="venue">Venue</label>
              <input type="text" class="form-control" id="venue" placeholder="Venue">
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input class="form-control" type="datetime-local" value="2018-08-19T13:00:00" id="example-datetime-local-input">
            </div>
            <div class="form-group">
              <label for="resources">Resources</label>
              <textarea class="form-control" id="resources" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="ic_name">In-charge Name</label>
              <input type="text" class="form-control" id="ic_name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="ic_mail">In-charge Mail</label>
              <input type="email" class="form-control" id="ic_mail" placeholder="E Mail">
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer mt-3">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
